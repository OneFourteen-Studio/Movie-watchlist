<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Watchlist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js"></script>
</head>
<body>
    <header class="header">
        <h1 class="title">Find your film</h1>
        <h3 class="watchlist-btn">My watchlist</h3>
    </header>
    
    <div class="search-bar">
        <img src="images/Search.png" alt="search-icon" class="search-icon" />
        <input type="text" class="input" placeholder="Search for a movie">
        <button type="button" class="search-btn">Search</button>
    </div>
    
    <main class="results">
        <!-- <img src="images/Icon.png" alt="movie-icon" class="movie-icon"/>
        <p class="explore">Start exploring</p> -->
        <div class="movie">
            <img src="images/movie-image.png" alt="movie-poster" class="movie-poster">
            
            <div class="movie-info">
                <div class="title-and-rating">
                    <h2 class="movie-title">Blade Runner</h2>
                    <img src="images/star.png" alt="rating-icon" class="star-icon">
                    <p class="rating">8.1</p>
                </div>

                <div class="time-and-genre">
                    <p class="time">116min</p>
                    <p class="genre">Drama, Mystery, Sci-fi</p>
                    <div class="add-to-watchlist">
                        <img src="images/add.png" class="add-icon" alt="add-icon" />
                        <p class="watchlist-name">Watchlist</p>
                    </div>
                </div>

                <p class="summary">A blade runner must pursue and terminate four replicants who stole a ship in space, and have returned to Earth to find their creator.</p>
            </div>
        </div>

    </main>
</body>
</html>
